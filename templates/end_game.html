<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(
                rgba(145, 90, 36, 0.9), /* Light green overlay */
                rgba(0,10, 80, 0.7)   /* Dark green overlay */
            ),
            url('your-image-url.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay; /* Blend the gradient with the image */
        }

        .container {
            text-align: center;
            background-color: rgba(205, 110, 205, 0.1); /* Slightly transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(3, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            color: black; /* Red text color */
        }

        pre {
            font-family: monospace;
            font-size: 1.2em;
            color: black; /* Black text color */
        }

        p {
            margin-bottom: 10px;
            color: white; /* White text color */
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            color: white; /* White text color */
            cursor: pointer;
            margin: 5px;
        }

        .start-new-game {
            background-color: green; /* Green background */
        }

        .exit {
            background-color: red; /* Red background */
        }

        .start-new-game:hover {
            background-color: darkgreen; /* Darker green on hover */
        }

        .exit:hover {
            background-color: darkred; /* Darker red on hover */
        }

        .result-win {
            color: green; /* Green text color for win message */
            font-weight: bold;
        }

        .result-lose {
            color: yellow; /* Red text color for lose message */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Game Over</h1>
        
        <pre>{{ stage }}</pre>

        <p class="{% if result == 'win' %}result-win{% else %}result-lose{% endif %}">
            {% if result == 'win' %}
                Congratulations! You saved the person and won the game!
            {% else %}
                Sorry! The person was hanged. Better luck next time.
            {% endif %}
        </p>

        <form method="POST">
            <button type="submit" name="new_game" class="start-new-game">Start New Game</button>
            <button type="submit" name="exit" class="exit">Exit</button>
        </form>
    </div>
</body>

</html>
